<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #1e2a78);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: #101e40;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 50, 0.5);
      text-align: center;
      width: 300px;
      color: #ffffff;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    .login-container input {
      width: 92%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #1e3268;
      color: #fff;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #2a47a6;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
	margin-top: 20px;
    }

    .login-container button:hover {
      background-color: #3757c4;
    }

    #errorMessage {
      color: #ff6b6b;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>SAB Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <p id="errorMessage"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      
      const usuarioCorreto = "admin";
      const senhaCorreta = "1234";

      if (username === usuarioCorreto && password === senhaCorreta) {
        
        window.location.href = "index.html"; 
      } else {
        errorMessage.textContent = "Usuário ou senha inválido.";
      }
    });
  </script>
</body>
</html>
